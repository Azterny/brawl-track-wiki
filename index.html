    <style>

        .wiki-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin-top: 20px; }

        .tag-role { background: #333; color: #ccc; padding: 4px 10px; border-radius: 4px; font-size: 0.8em; text-transform: uppercase; letter-spacing: 1px; }
        
        ul.tips-list li { margin-bottom: 8px; color: #ddd; }
        .counters-box { margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 8px; border: 1px solid #333; }
        .text-green { color: #28a745; font-weight: bold; }
        .text-red { color: #ff5555; font-weight: bold; }
